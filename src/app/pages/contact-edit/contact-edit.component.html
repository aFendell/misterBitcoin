<form class="contact-edit" *ngIf="contact" action="contact-edit" (ngSubmit)="onSaveContact()">
    <label for="name">Name</label>
    <input id="name" type="text" [(ngModel)]="contact.name" name="name">
    <label for="email">eMail</label>
    <input id="email" type="email" [(ngModel)]="contact.email" name="email">
    <label for="phone">Phone</label>
    <input id="phone" type="tel" [(ngModel)]="contact.phone" name="phone">
    <button>Save</button>
</form>
