<div class="transfer-fund">
    <h3>Transfer coins to {{contact.name}}</h3>
    <form #transfer="ngForm" class="transfer-form" (ngSubmit)="onTransfer.emit(amount); transfer.reset()">
        <label for="amount"></label>
        <input type="number" id="amount" name="amount" [(ngModel)]="amount" placeholder="Enter transfer amount">
        <button>Transfer</button>
    </form>
</div>
